<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO + OCR Detection</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üîç YOLO + OCR Detection</h1>
            <p>Detect objects and extract text from images or live camera</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="upload">üìÅ Upload Image</button>
            <button class="tab-btn" data-tab="camera">üìπ Live Camera</button>
        </div>

        <div class="tab-content active" id="upload-tab">
            <div class="upload-section">
                <div class="upload-area" id="upload-area">
                    <div class="upload-placeholder">
                        <div class="upload-icon">üìÅ</div>
                        <p>Drop an image here or click to select</p>
                        <input type="file" id="file-input" accept="image/*" hidden>
                    </div>
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="enhance-ocr" checked>
                            Enhance OCR
                        </label>
                    </div>
                    <div class="control-group">
                        <label>OCR Confidence: <span id="confidence-value">0.5</span></label>
                        <input type="range" id="confidence-slider" min="0.1" max="1" step="0.1" value="0.5">
                    </div>
                    <button id="process-btn" class="process-btn" disabled>üîç Process Image</button>
                </div>
            </div>

            <div class="results-section" id="results-section" style="display: none;">
                <div class="result-grid">
                    <div class="result-item">
                        <h3>üñºÔ∏è Processed Image</h3>
                        <canvas id="result-canvas"></canvas>
                        <button id="download-image" class="download-btn">üì• Download Image</button>
                    </div>
                    <div class="result-item">
                        <h3>üìù Detected Text</h3>
                        <div class="stats">
                            <div class="stat">
                                <span class="stat-label">Objects:</span>
                                <span id="object-count">0</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Text Regions:</span>
                                <span id="text-count">0</span>
                            </div>
                        </div>
                        <textarea id="detected-text" readonly placeholder="Detected text will appear here..."></textarea>
                        <button id="download-text" class="download-btn">üì• Download Text</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="camera-tab">
            <div class="camera-section">
                <div class="camera-container">
                    <video id="camera-video" autoplay muted></video>
                    <canvas id="camera-canvas" style="display: none;"></canvas>
                </div>
                
                <div class="camera-controls">
                    <button id="start-camera" class="camera-btn">‚ñ∂Ô∏è Start Camera</button>
                    <button id="stop-camera" class="camera-btn" disabled>‚è∏Ô∏è Stop Camera</button>
                    <button id="capture-frame" class="camera-btn" disabled>üì∑ Capture Frame</button>
                </div>

                <div class="live-results" id="live-results" style="display: none;">
                    <div class="live-stats">
                        <div class="stat">
                            <span class="stat-label">Objects:</span>
                            <span id="live-object-count">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Text Regions:</span>
                            <span id="live-text-count">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">FPS:</span>
                            <span id="fps-counter">0</span>
                        </div>
                    </div>
                    <textarea id="live-text" readonly placeholder="Live detected text..."></textarea>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loading-text">Loading models...</p>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
